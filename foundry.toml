[profile.default]
solc = "0.8.23"
#via_ir = true
bytecode_hash = "ipfs"
optimizer_runs = 1_000_000
libs = ['lib']
remappings = [
    "amm-core/=lib/amm-core/src/"
]
match_path = "test/unit/*.sol"
verbosity = 3
fs_permissions = [
    { access = "read", path = "./out" }
]
ignored_error_codes = []

[profile.integration]
match_path = "test/integration/*.sol"

[fmt]
bracket_spacing   = true
wrap_comments     = false
number_underscore = "thousands"
int_types         = "long"

[profile.script]
optimizer_runs = 1_000_000
